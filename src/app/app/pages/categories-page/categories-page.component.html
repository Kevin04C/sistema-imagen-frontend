<!-- intro -->
<section class="pt-3">
  <div class="container">
    <div class="row gx-3">
      <section class="col-lg-12">
        <div class="card-banner p-5 bg-primary rounded-5" style="height: 300px">
          <div style="max-width: 500px">
            <h2 class="text-white">
              Encuentra lo que necesitas en nuestra tienda
            </h2>
            <p class="text-white">
              Explora nuestras emocionantes categorías y descubre productos que
              se adaptan a tus necesidades y gustos únicos.
            </p>
          </div>
        </div>
      </section>
    </div>
    <!-- row //end -->
  </div>
  <!-- container end.// -->
</section>
<!-- intro -->

<!-- category -->
<div>
  <div class="container py-5">
    <nav class="row gy-4">
      <div class="col-3" *ngFor="let category of categories">
        <a
          href="#"
          class="text-center d-flex flex-column justify-content-center"
        >
          <button
            type="button"
            class="btn btn-outline-secondary mx-auto mb-2"
            data-mdb-ripple-color="dark"
          >
            <i class="bx bx-category" size="lg"></i>
          </button>
          <div class="text-dark">{{ category.nombre }}</div>
        </a>
      </div>
    </nav>
  </div>
</div>
<!-- category -->
